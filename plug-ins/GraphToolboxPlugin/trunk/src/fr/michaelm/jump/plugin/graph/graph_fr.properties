StrahlerNumberPlugIn.strahler-numbers = Nombres de Strahler
StrahlerNumberPlugIn.description = Ce plugin ajoute un attribut contenant le nombre de Strahler.\
  Le nombre de Strahler qualifie chaque arc d'un réseau hiérarchique. Un arc situé à une source du réseau \
  prend la valeur 1 tandis qu'un arc ayant au moins 2 antécédents de valeur n prend la valeur n+1.\
  \nAttention : la présence de cycles casse l'algorithme qui affecte une valeur nulle à tous les arcs \
  descendant de l'un des arcs du cycle.

